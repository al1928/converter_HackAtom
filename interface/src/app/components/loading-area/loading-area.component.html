<div>
  <app-file-selection [isDisplayArea]="this.isDisplayArea" [fileArray]="this.files"></app-file-selection>
  <div class="area"
       (drop)="onDrop($event)"
       (dragenter)="dragenter($event)"
       (dragover)="dragover($event)"
       (dragleave)="dragleave($event)"
       [ngClass]="{ 'area-on' : isDragenter}">
  </div>
</div>
